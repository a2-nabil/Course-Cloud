<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Cloud</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="courses_container">
      <div id="courses_content">
        <img
          class="courses_img"
          src="https://coursecloud.org/wp-content/uploads/2023/11/image-64.png"
          alt=""
        />
        <div class="courses_items">
          <h4 class="courses_title">Spanish Language Masterclass</h4>
          <div class="inner_items">
            <p>
              <img
                src="https://coursecloud.org/wp-content/uploads/2023/11/Frame-83.svg"
                alt=""
              />
              125 Student
            </p>
            <p>
              <img
                src="https://coursecloud.org/wp-content/uploads/2023/11/Group-42.svg"
                alt=""
              />
              9 hr +
            </p>
          </div>
          <h5 class="courses_ratings">
            <span><i class="fa fa-star" aria-hidden="true"></i> 5.0</span> (15)
          </h5>

          <div class="courses_end">
            <p><del>£50</del>£25</p>
            <a href="#" class="main_button">Buy Now</a>
          </div>
        </div>
      </div>
      <div class="courses_bottom-shape"></div>
    </div>
  </body>
</html>
